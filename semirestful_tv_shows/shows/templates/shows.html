<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-RESTful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/shows.css' %}">
</head>
<body>
    <div class="mainwrapper">
        <h1>All Shows</h1>
        <a href="/shows/new">Add a New Show</a>
        <table class="tableArea">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th colspan='3'>Actions</th>
            </tr>
            {% for show in all_shows %}
            <tr>
                <td class="bothBorders">{{show.id}}</td>
                <td class="bothBorders">{{show.title}}</td>
                <td class="bothBorders">{{show.network}}</td>
                <td class="bothBorders">{{show.release_date|date:"m-d-Y"}}</td>
                <td class="leftBorder action"><a href="/shows/{{show.id}}">Show</a></td>
                <td class="action">
                    <form action="/shows/{{show.id}}/destroy" method="POST">
                        {% csrf_token %}
                        <input class="deleteButton" type="submit" value="Delete">
                    </form>
                </td>
                <td class="rightBorder action"><a href="/shows/{{show.id}}/edit">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
