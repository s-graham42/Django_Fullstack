<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter A New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/shows.css' %}">
</head>
<body>
    <div class="mainwrapper">
        <h1>Add a New Show</h1>
        <a href="/shows">All Shows</a>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{massage.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/create" method="POST">
            {% csrf_token %}
            <div class="detailsArea">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="detailsArea">
                <label for="network">Network</label>
                <input type="text" id="network" name="network">
                <label for="release_date">Release Date</label>
                <input type="date" id="release_date" name="release_date" value="1926-01-26">
            </div>
            <div class="detailsArea">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" cols="30" placeholder="Optional: Enter a Description"></textarea>
            </div>
            <input class="submit" type="submit" value="Create">
        </form>
    </div>
</body>
</html>
