<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Courses Assignment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">

</head>

<body>
    <div class="container">
        <div class="col-md-8">
            <h1 class="page-header">Add a New Course</h1>
            <form action="/create" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="course_name" placeholder="Enter course name">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" id="description" cols="30" rows="4" class="form-control"
                        placeholder="Enter course description"></textarea>
                </div>
                <div class="row justify-content-center">
                    <input type="submit" class="btn btn-success btn-lg" value="Add">
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="container">
        <table class="table table-striped table-bordered table-hover table-sm table-condensed">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date Added</th>
                    <th scope="col">Actions</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>Stephanie</td>
                    <td>Landon</td>
                    <td>47</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>Johnson</td>
                    <td>19</td>
                </tr>
        </table>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
